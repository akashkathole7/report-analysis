<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspect Alert System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Suspect Alert System</h3>
                    </div>
                    <div class="card-body">
                        <form action="/send_alerts" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="suspect_file">Upload Suspect Details CSV:</label>
                                <input type="file" class="form-control-file" id="suspect_file" name="suspect_file" accept=".csv" required>
                            </div>
                            <div class="form-group">
                                <label for="police_station_file">Upload Police Station Details CSV:</label>
                                <input type="file" class="form-control-file" id="police_station_file" name="police_station_file" accept=".csv" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Alerts</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
